<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movies Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
</head>

<body>

  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"> Hollywood D3 Dashboard
            <img class="nav-ufo" src="../static/images/movie icon.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1 style="color:#dadfe8"> <strong>Welcome to</strong> <br>D3 to the Stars</h1>
      <p style="color:#dadfe8">Select from the dropdown to interact with the database</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-12">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter by Name</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Select a name from the dropdown</label>
                        <select id="selDataset" onchange="optionChanged(this.value)" type="text">Morgan Freeman</select>
                      </li>
                    </ul>
                  </div>
                  <!-- <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button> -->
                </form>
              </div>
            </div>
          </aside>
        </div>
    </div>

    <div class="container" id="actor-heading">
      <div class="row margin-top-50">
        <div class="row">
          <div class="col-md-8">
            <h1 id="actor-name"></h1>
          </div>
          <div class="col-md-4">
            <h2 id="imdb-rank"></h2>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="visualizations">
        <div class="row margin-top-50">
      <div class="row" id="bar-row">
        <div class="col-md-2" id="bar-chart"> <h2>Total Credits</h2><hr>
        </div>
        <div class="col-md-10">
          <div class="row" id="cloud-row">
            <div class="col-md-8" >
              <div id="wordcloud"><h2>Genres</h2> <hr></div>
            </div>
            <div class="col-md-4 justify-content-center" > 
              <h3 id="box_office">Total Box Office</h3>
              <hr>
              <h3 id="imdb_rating">Average IMDb Rating (out of 100)</h3>
              <hr>
            </div>
        </div>
          <div class="row" id="dot-row">
              <div class="col-md-12" id="dotplot"><h2>Credits Timeline</h2> <br> <h3> <em>hover for credit details</em> </h3> <hr></div>
          </div>
      </div>
    </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">SMU Data Science</span>
    </footer>
  </div>
  <script src="../static/js/plots.js"></script>
  

</body>

</html>
